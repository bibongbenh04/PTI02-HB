<!DOCTYPE html>
<html>

<head>
    <title>Google Map Example</title>
    <style>
        #map {
            height: 100%;
            width: 100%;
        }

        html,
        body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>

<body>
    <div id="map"></div>
    <script>
        function initMap() {
            var map = new google.maps.Map(document.getElementById('map'), {
                center: { lat: 10.762622, lng: 106.660172 }, // Tọa độ của Hồ Chí Minh
                zoom: 12
            });
        }
    </script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=
    AIzaSyDuFPg0N6DWy_U_rIZxt1TgI4ooWmoE28g&callback=initMap">
    </script>
</body>

</html>
